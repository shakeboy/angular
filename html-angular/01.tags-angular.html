<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<!--    完整的指令内容可以参阅 AngularJS 参考手册。
        https://www.runoob.com/angularjs/angularjs-reference.html
-->
</head>
<body>
<!--
AngularJS 指令
AngularJS 指令是扩展的 HTML 属性，带有前缀 ng-。
ng-app 指令初始化一个 AngularJS 应用程序。
ng-init 指令初始化应用程序数据。
ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
-->

<!--
上面实例中的 {{ firstName }} 表达式是一个 AngularJS 数据绑定表达式。
AngularJS 中的数据绑定，同步了 AngularJS 表达式与 AngularJS 数据。
{{ firstName }} 是通过 ng-model="firstName" 进行同步。
在下一个实例中，两个文本域是通过两个 ng-model 指令同步的：
-->
<div ng-app="" ng-init="name='shakeboy';destination='复旦大学';apple=24;pear=54;user={team:'shakeboy-tuling',propose:'handsonme'};family=['爸爸','妈妈','爷爷']">
    <!--1.angular字符串-->
    <h2>字符串</h2>
    <div ng-init=""></div>
    你好{{name}}我是你的朋友，{{destination}}是我的母校 <br>
    乘积是：{{apple*pear}} <br>
    <!--2.angular对象-->
    <h2>对象</h2>
    团队：{{user.team}}<br>
    目标：{{user.propose}} <br>
    <p><span ng-bind="user.propose"></span></p>
    <!--3.angular数组-->
    <h3>数组</h3>
    <p><span ng-bind="family[2]"></span></p>
    <!--4.遍历数组-->
    <h2>遍历数组</h2>
    <ul>
        <li ng-repeat="x in family">{{x}}</li>
    </ul>
</div>
</body>
</html>
